<p>movietable works!</p>



<div class="container">
  <div >
    <tr *ngFor="let item of moviedata.Rows">
      {{rowfunc(item.Start,item.End)}}
      <ng-container *ngFor="let t of arr;let i = index  " >
        <ng-container *ngIf="t.id>=item.Start && t.id<=item.End">
          <ng-container *ngIf="item.AlreadyBooked.includes(t.id);else other">
            <td class="bg-secondary p-4" >{{t.id}}</td>
          </ng-container>
          <ng-template #other>
            <td class="p-4 " [id]="t.id" (click)="change(t.id,item.row)">{{t.id}}</td>
          </ng-template>
        </ng-container>
      </ng-container>
    </tr>


  <p> Moviename :{{moviedata.MovieName}}</p>
    <p>Basic pay:{{basepay}}</p>
    <p>Tax:{{tax}}</p>
    <p>Totalamount: {{totalamount}}</p>
    <p>no.ofbookedtickets: {{noofbooked}}</p>


  </div>
</div>
